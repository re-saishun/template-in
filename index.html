<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TEMPLATE-IN | Sakatimes Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; }
        body { margin: 0; font-family: 'League Spartan', sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* AUTH MODAL */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal { background: var(--card); padding: 30px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #334155; }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; text-align: center; box-sizing: border-box; }
        .modal button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* MAIN APP */
        #main-app { display: none; width: 100%; height: 100vh; }
        
        .sidebar { width: 380px; background: #111827; padding: 20px; overflow-y: auto; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .preview-container { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; gap: 50px; background: #1e293b; }
        
        .control-group { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #475569; }
        h3 { margin-top: 0; font-size: 14px; color: var(--primary); border-bottom: 1px solid #334155; padding-bottom: 5px; }
        label { display: block; margin: 10px 0 5px; font-size: 11px; color: #94a3b8; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #475569; background: #0f172a; color: white; font-family: inherit; box-sizing: border-box; }

        /* CANVAS PREVIEW */
        .page-wrapper { position: relative; box-shadow: 0 30px 60px rgba(0,0,0,0.5); background: white; line-height: 0; display: inline-block; }
        .template-frame { position: relative; z-index: 2; display: block; max-width: 500px; height: auto; pointer-events: none; }
        
        .user-bg-layer { position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; overflow: hidden; }
        .user-img-transform { position: absolute; transform-origin: center; transition: none; pointer-events: none; }

        .content-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; line-height: normal; }
        .headline-text { position: absolute; width: 90%; left: 5%; color: black; font-weight: 700; text-transform: uppercase; }

        /* BUTTONS */
        .btn-add { background: #10b981; color: white; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; margin-bottom: 10px; }
        .btn-export { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="modal">
        <h2>TEMPLATE-IN</h2>
        <input type="text" id="auth-category" placeholder="KATEGORI (NEWS)">
        <input type="text" id="auth-code" placeholder="KODE (sakatimes)">
        <button onclick="checkAccess()">LOG IN</button>
    </div>
</div>

<div id="main-app">
    <div class="sidebar">
        <h2 style="text-align:center; color:var(--primary);">EDITOR</h2>
        
        <div id="sidebar-controls">
            <div class="control-group">
                <h3>PAGE 1 (COVER)</h3>
                <label>Headline</label>
                <textarea id="in-h1-text" oninput="updateText('view-h1-text', this.value)">HEADLINE BERITA</textarea>
                <label>Upload Gambar Background</label>
                <input type="file" onchange="updateImage(this, 'view-h1-bg')">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <div><label>Zoom</label><input type="range" id="z-h1" min="10" max="300" value="100" oninput="xform('view-h1-bg', 'h1')"></div>
                    <div><label>Rotasi</label><input type="range" id="r-h1" min="-180" max="180" value="0" oninput="xform('view-h1-bg', 'h1')"></div>
                    <div><label>X (Geser)</label><input type="range" id="x-h1" min="-400" max="400" value="0" oninput="xform('view-h1-bg', 'h1')"></div>
                    <div><label>Y (Geser)</label><input type="range" id="y-h1" min="-400" max="400" value="0" oninput="xform('view-h1-bg', 'h1')"></div>
                </div>
            </div>

            <div class="control-group">
                <h3>PAGE 2 (ISI)</h3>
                <label>Narasi</label>
                <textarea oninput="updateText('view-p2-text', this.value)"></textarea>
                <label>Gambar 1</label>
                <input type="file" onchange="updateImage(this, 'view-p2-img1')">
                <label>Gambar 2</label>
                <input type="file" onchange="updateImage(this, 'view-p2-img2')">
            </div>

            <div class="control-group">
                <h3>PAGE 3 (ISI)</h3>
                <label>Narasi</label>
                <textarea oninput="updateText('view-p3-text', this.value)"></textarea>
                <label>Gambar Halaman 3</label>
                <input type="file" onchange="updateImage(this, 'view-p3-img')">
            </div>

            <div id="extra-controls"></div>
        </div>

        <button class="btn-add" onclick="addNewPage()">+ TAMBAH HALAMAN</button>
        <button class="btn-export" onclick="exportPDF()">DOWNLOAD PDF</button>
        <button class="btn-export" style="background:#6366f1" onclick="exportPNG()">DOWNLOAD PNG (BATCH)</button>
    </div>

    <div class="preview-container" id="preview-list">
        <div class="page-wrapper" id="page-1">
            <div class="user-bg-layer"><img id="view-h1-bg" class="user-img-transform"></div>
            <img src="template/news1.png" class="template-frame">
            <div class="content-layer">
                <div id="view-h1-text" class="headline-text" style="top:75%; font-size:40px;">HEADLINE BERITA</div>
            </div>
        </div>

        <div class="page-wrapper" id="page-2">
            <img src="template/news2.jpg" class="template-frame">
            <div class="content-layer">
                <div id="view-p2-text" style="padding:40px; color:black;"></div>
                <img id="view-p2-img1" class="user-img-transform" style="width:40%; left:5%; bottom:10%;">
                <img id="view-p2-img2" class="user-img-transform" style="width:40%; right:5%; bottom:10%;">
            </div>
        </div>

        <div class="page-wrapper" id="page-3">
            <img src="template/news3.jpg" class="template-frame">
            <div class="content-layer">
                <div id="view-p3-text" style="padding:40px; color:black;"></div>
                <img id="view-p3-img" class="user-img-transform" style="width:80%; left:10%; bottom:10%;">
            </div>
        </div>
    </div>
</div>

<script>
    let pageCount = 3;

    function checkAccess() {
        const cat = document.getElementById('auth-category').value.toUpperCase();
        const code = document.getElementById('auth-code').value;
        if(cat === "NEWS" && code === "sakatimes") {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        } else { alert("Akses Ditolak!"); }
    }

    function xform(id, pref) {
        const z = document.getElementById(`z-${pref}`).value / 100;
        const r = document.getElementById(`r-${pref}`).value;
        const x = document.getElementById(`x-${pref}`).value;
        const y = document.getElementById(`y-${pref}`).value;
        const img = document.getElementById(id);
        if(img) img.style.transform = `translate(${x}px, ${y}px) scale(${z}) rotate(${r}deg)`;
    }

    function updateImage(input, targetId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { document.getElementById(targetId).src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function updateText(id, val) { 
        const el = document.getElementById(id);
        if(el) el.innerText = val; 
    }

    function addNewPage() {
        pageCount++;
        const template = (pageCount % 2 === 0) ? 'news2.jpg' : 'news3.jpg';
        
        // Tambah ke Sidebar
        const ctrl = document.createElement('div');
        ctrl.className = 'control-group';
        ctrl.innerHTML = `
            <h3>PAGE ${pageCount}</h3>
            <textarea oninput="updateText('view-p${pageCount}-text', this.value)" placeholder="Teks hal ${pageCount}"></textarea>
            <label>Gambar</label>
            <input type="file" onchange="updateImage(this, 'view-p${pageCount}-img')">
        `;
        document.getElementById('extra-controls').appendChild(ctrl);

        // Tambah ke Preview
        const wrap = document.createElement('div');
        wrap.className = 'page-wrapper';
        wrap.id = `page-${pageCount}`;
        wrap.innerHTML = `
            <img src="template/${template}" class="template-frame">
            <div class="content-layer">
                <div id="view-p${pageCount}-text" style="padding:40px; color:black;"></div>
                <img id="view-p${pageCount}-img" class="user-img-transform" style="width:80%; left:10%; bottom:10%;">
            </div>
        `;
        document.getElementById('preview-list').appendChild(wrap);
        wrap.scrollIntoView({behavior: 'smooth'});
    }

    async function exportPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        for(let i=1; i<=pageCount; i++) {
            const canvas = await html2canvas(document.getElementById(`page-${i}`), {scale: 2});
            if(i > 1) pdf.addPage();
            pdf.addImage(canvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, 210, 297);
        }
        pdf.save('Sakatimes_Design.pdf');
    }

    async function exportPNG() {
        for(let i=1; i<=pageCount; i++) {
            const canvas = await html2canvas(document.getElementById(`page-${i}`), {scale: 2});
            const link = document.createElement('a');
            link.download = `Page-${i}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    }
</script>

</body>
</html>
