<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE-IN AJA</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --accent: #10b981; --border: #334155; }
        body { margin: 0; font-family: 'League Spartan', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }

        /* AUTH MODAL */
        #auth-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .modal { background: var(--card); padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid var(--border); }
        .modal select, .modal input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        .modal button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        /* MAIN APP */
        #main-app { display: none; width: 100%; height: 100vh; flex-direction: row; }
        .sidebar { width: 360px; background: #111827; padding: 25px; overflow-y: auto; border-right: 1px solid var(--border); }
        .preview-container { flex: 1; padding: 60px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; gap: 60px; background: #0f172a; }

        /* CANVAS */
        .page-wrapper { position: relative; width: 500px; height: 707px; background: white; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
        .template-frame { position: absolute; top: 0; left: 0; width: 100%; z-index: 5; pointer-events: none; }
        
        /* EDITABLE ELEMENTS */
        .layer { position: absolute; inset: 0; z-index: 10; } /* Layer interaksi selalu di depan */
        .editable { position: absolute; cursor: move; border: 1.5px dashed transparent; display: flex; align-items: center; justify-content: center; }
        .editable.active { border-color: var(--primary); z-index: 20; }
        .user-image { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .text-element { width: 100%; text-align: center; color: black; font-weight: 700; pointer-events: none; white-space: pre-wrap; line-height: 1.1; }

        /* CONTROLS */
        .handle { position: absolute; width: 16px; height: 16px; background: white; border: 2px solid var(--primary); border-radius: 50%; display: none; }
        .editable.active .handle { display: block; }
        .h-resizer { right: -8px; bottom: -8px; cursor: nwse-resize; }
        .h-rotator { top: -35px; left: 50%; transform: translateX(-50%); cursor: grab; background: var(--accent); border-color: white; }

        /* FORM */
        .control-group { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--border); }
        label { display: block; margin: 10px 0 5px; font-size: 11px; color: #94a3b8; font-weight: bold; }
        textarea { width: 100%; height: 60px; background: #0f172a; color: white; border: 1px solid var(--border); border-radius: 6px; padding: 10px; resize: none; box-sizing: border-box; }
        input[type="file"] { font-size: 11px; margin-top: 5px; width: 100%; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; }
        .btn-add { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-main { background: var(--primary); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="modal">
        <h2 style="color:var(--primary)">TEMPLATE-IN</h2>
        <select id="auth-category">
            <option value="">PILIH KATEGORI</option>
            <option value="NEWS">NEWS</option>
        </select>
        <input type="password" id="auth-code" placeholder="KODE AKSES">
        <button onclick="checkAccess()">LOG IN EDITOR</button>
    </div>
</div>

<div id="main-app">
    <div class="sidebar">
        <h2 style="text-align:center; font-size:18px">EDITOR PRO</h2>
        <div id="sidebar-controls">
            <div class="control-group">
                <h3>PAGE 1 (COVER)</h3>
                <label>Headline</label>
                <textarea oninput="updateLiveText('txt-p1', this.value)">HEADLINE BERITA UTAMA</textarea>
                <label>Foto Background</label>
                <input type="file" onchange="uploadToElement(this, 'img-p1')">
            </div>
        </div>
        <button class="btn btn-add" onclick="addNewPage()">+ TAMBAH HALAMAN</button>
        <button class="btn btn-main" onclick="openExport()">EXPORT PDF/PNG</button>
    </div>

    <div class="preview-container" id="preview-list">
        <div class="page-wrapper" id="page-1">
            <img src="template/news1.png" class="template-frame">
            <div class="layer">
                <div class="editable active" id="box-img-p1" style="width: 500px; height: 700px; left: 0; top: 0; z-index: 1;">
                    <img id="img-p1" class="user-image" src="https://via.placeholder.com/500x700?text=Klik+Sini+Lalu+Upload">
                    <div class="handle h-resizer"></div>
                    <div class="handle h-rotator"></div>
                </div>
                <div class="editable" id="box-txt-p1" style="width: 440px; left: 30px; top: 380px; z-index: 10;">
                    <div id="txt-p1" class="text-element" style="font-size: 40px; color: black;">HEADLINE BERITA UTAMA</div>
                    <div class="handle h-resizer"></div>
                    <div class="handle h-rotator"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="export-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; z-index:10000; justify-content:center; align-items:center;">
    <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center;">
        <h3>SIMPAN HASIL</h3>
        <button class="btn btn-main" onclick="processExport('pdf')">Download PDF</button>
        <button class="btn btn-add" onclick="processExport('png')">Download PNG</button>
        <button class="btn" style="background:red" onclick="closeExport()">Batal</button>
    </div>
</div>

<script>
    let pageCount = 1;
    let configData = null;
    let activeEl = null;
    let isDragging = false, isResizing = false, isRotating = false;
    let startX, startY, startW, startH, startFontSize, startAngle;

    fetch('config.json').then(r => r.json()).then(d => configData = d);

    function checkAccess() {
        const cat = document.getElementById('auth-category').value;
        const code = document.getElementById('auth-code').value;
        if (!configData) return;
        const found = configData.templates.find(t => t.category === cat && t.code === code);
        if (found) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        } else { alert("Akses Ditolak!"); }
    }

    function initInteract(el) {
        el.addEventListener('mousedown', startInteract);
        el.addEventListener('touchstart', (e) => startInteract(e.touches[0]), {passive: false});
    }

    function startInteract(e) {
        const el = e.target.closest('.editable');
        if (!el) return;

        document.querySelectorAll('.editable').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        activeEl = el;

        const handle = e.target;
        if (handle.classList.contains('h-resizer')) {
            isResizing = true;
            startW = el.offsetWidth;
            startH = el.offsetHeight;
            startX = e.clientX;
            startY = e.clientY;
            // Ambil font size awal jika elemen berisi teks
            const textEl = el.querySelector('.text-element');
            if(textEl) startFontSize = parseFloat(window.getComputedStyle(textEl).fontSize);
        } else if (handle.classList.contains('h-rotator')) {
            isRotating = true;
            const center = getCenter(el);
            startAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x) - getRotation(el);
        } else {
            isDragging = true;
            startX = e.clientX - el.offsetLeft;
            startY = e.clientY - el.offsetTop;
        }
    }

    document.addEventListener('mousemove', (e) => handleMove(e));
    document.addEventListener('touchmove', (e) => handleMove(e.touches[0]), {passive: false});

    function handleMove(e) {
        if (!activeEl) return;

        if (isDragging) {
            activeEl.style.left = (e.clientX - startX) + 'px';
            activeEl.style.top = (e.clientY - startY) + 'px';
        } 
        else if (isResizing) {
            const diffX = e.clientX - startX;
            const newWidth = startW + diffX;
            activeEl.style.width = newWidth + 'px';
            
            const textEl = activeEl.querySelector('.text-element');
            if (textEl) {
                // Skala font berdasarkan perubahan lebar kotak
                const scale = newWidth / startW;
                textEl.style.fontSize = (startFontSize * scale) + 'px';
            } else {
                // Untuk gambar, resize tinggi juga
                const diffY = e.clientY - startY;
                activeEl.style.height = (startH + diffY) + 'px';
            }
        } 
        else if (isRotating) {
            const center = getCenter(activeEl);
            const angle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
            activeEl.style.transform = `rotate(${(angle - startAngle) * (180/Math.PI)}deg)`;
        }
    }

    document.addEventListener('mouseup', () => isDragging = isResizing = isRotating = false);

    function getCenter(el) {
        const r = el.getBoundingClientRect();
        return { x: r.left + r.width/2, y: r.top + r.height/2 };
    }

    function getRotation(el) {
        const st = window.getComputedStyle(el, null);
        const tr = st.getPropertyValue("transform");
        if (tr === "none") return 0;
        const v = tr.split('(')[1].split(')')[0].split(',');
        return Math.atan2(v[1], v[0]);
    }

    function uploadToElement(input, targetImgId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById(targetImgId);
                img.src = e.target.result;
                img.parentElement.style.display = "flex";
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function updateLiveText(id, val) { document.getElementById(id).innerText = val; }

    function addNewPage() {
        pageCount++;
        const p = pageCount;
        const temp = (p % 2 === 0) ? 'news2.jpg' : 'news3.jpg';

        const ctrl = document.createElement('div');
        ctrl.className = 'control-group';
        ctrl.innerHTML = `<h3>PAGE ${p}</h3>
            <label>Narasi</label><textarea oninput="updateLiveText('txt-p${p}', this.value)"></textarea>
            <label>Foto 1</label><input type="file" onchange="uploadToElement(this, 'img-p${p}-1')">
            <label>Foto 2</label><input type="file" onchange="uploadToElement(this, 'img-p${p}-2')">`;
        document.getElementById('sidebar-controls').appendChild(ctrl);

        const wrap = document.createElement('div');
        wrap.className = 'page-wrapper';
        wrap.id = `page-${p}`;
        wrap.innerHTML = `
            <img src="template/${temp}" class="template-frame">
            <div class="layer">
                <div class="editable" id="box-img-p${p}-1" style="width:150px; height:150px; left:50px; top:200px; display:none;">
                    <img id="img-p${p}-1" class="user-image">
                    <div class="handle h-resizer"></div><div class="handle h-rotator"></div>
                </div>
                <div class="editable" id="box-img-p${p}-2" style="width:150px; height:150px; left:250px; top:200px; display:none;">
                    <img id="img-p${p}-2" class="user-image">
                    <div class="handle h-resizer"></div><div class="handle h-rotator"></div>
                </div>
                <div class="editable" id="box-txt-p${p}" style="width:400px; left:50px; top:50px;">
                    <div id="txt-p${p}" class="text-element" style="font-size:18px;">Narasi berita halaman ${p}...</div>
                    <div class="handle h-resizer"></div><div class="handle h-rotator"></div>
                </div>
            </div>`;
        document.getElementById('preview-list').appendChild(wrap);
        initInteract(wrap.querySelector(`#box-img-p${p}-1`));
        initInteract(wrap.querySelector(`#box-img-p${p}-2`));
        initInteract(wrap.querySelector(`#box-txt-p${p}`));
    }

    function openExport() { document.getElementById('export-modal').style.display = 'flex'; }
    function closeExport() { document.getElementById('export-modal').style.display = 'none'; }

    async function processExport(format) {
        document.querySelectorAll('.editable').forEach(b => b.classList.remove('active'));
        closeExport();
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');

        for(let i=1; i<=pageCount; i++) {
            const canvas = await html2canvas(document.getElementById(`page-${i}`), { scale: 2, useCORS: true });
            if (format === 'pdf') {
                if (i > 1) pdf.addPage();
                pdf.addImage(canvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, 210, 297);
            } else {
                const link = document.createElement('a');
                link.download = `Page_${i}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }
        if (format === 'pdf') pdf.save('Sakatimes.pdf');
    }

    // Init Page 1
    initInteract(document.getElementById('box-img-p1'));
    initInteract(document.getElementById('box-txt-p1'));
</script>
</body>
</html>
