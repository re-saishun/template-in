<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TEMPLATE-IN | Professional Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; }
        body { margin: 0; font-family: 'League Spartan', sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* AUTH MODAL */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal { background: var(--card); padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .modal h2 { margin-top: 0; letter-spacing: 3px; color: var(--primary); }
        .modal select, .modal input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; font-size: 15px; }
        .modal button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .modal button:hover { background: #2563eb; }

        /* MAIN APP */
        #main-app { display: none; width: 100%; height: 100vh; }
        .sidebar { width: 400px; background: #111827; padding: 20px; overflow-y: auto; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .preview-container { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; gap: 60px; background: #1e293b; scroll-behavior: smooth; }
        
        /* CONTROLS */
        .control-group { background: var(--card); padding: 18px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #475569; }
        h3 { margin: 0 0 15px 0; font-size: 14px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; margin: 12px 0 5px; font-size: 11px; color: #94a3b8; font-weight: bold; }
        input[type="range"] { width: 100%; margin: 5px 0; }
        .grid-control { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 5px; }

        /* CANVAS */
        .page-wrapper { position: relative; box-shadow: 0 40px 80px rgba(0,0,0,0.6); background: white; line-height: 0; display: inline-block; transition: transform 0.3s; }
        .template-frame { position: relative; z-index: 2; display: block; max-width: 550px; height: auto; pointer-events: none; }
        .user-bg-layer { position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; overflow: hidden; }
        .transform-layer { position: absolute; transform-origin: center; transition: none; pointer-events: none; }
        .content-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; line-height: normal; overflow: hidden; }
        
        .headline-text { position: absolute; width: 100%; text-align: center; color: black; font-weight: 700; text-transform: uppercase; transform-origin: center; }

        /* ACTION BUTTONS */
        .btn-add { background: #10b981; color: white; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; margin-bottom: 15px; font-size: 14px; }
        .btn-export { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="modal">
        <h2>TEMPLATE-IN</h2>
        <select id="auth-category">
            <option value="">PILIH KATEGORI</option>
            <option value="NEWS">NEWS</option>
        </select>
        <input type="password" id="auth-code" placeholder="MASUKKAN KODE">
        <button onclick="checkAccess()">LOG IN EDITOR</button>
    </div>
</div>

<div id="main-app">
    <div class="sidebar">
        <h2 style="text-align:center; color:var(--primary); margin-bottom: 30px;">DESIGN PANEL</h2>
        
        <div id="sidebar-controls">
            <div class="control-group">
                <h3>PAGE 1 (COVER)</h3>
                <label>Headline Teks</label>
                <textarea id="in-h1-text" oninput="updateText('view-h1-text', this.value)" style="width:100%; height:60px; background:#0f172a; color:white; border:1px solid #475569; padding:8px;">HEADLINE BERITA</textarea>
                
                <label>Kontrol Letak Teks</label>
                <div class="grid-control">
                    <div><label>X</label><input type="range" id="tx-h1" min="-800" max="800" value="0" oninput="textXform('view-h1-text', 'h1')"></div>
                    <div><label>Y</label><input type="range" id="ty-h1" min="-800" max="800" value="0" oninput="textXform('view-h1-text', 'h1')"></div>
                    <div><label>Zoom</label><input type="range" id="tz-h1" min="10" max="400" value="100" oninput="textXform('view-h1-text', 'h1')"></div>
                    <div><label>Rotasi</label><input type="range" id="tr-h1" min="-180" max="180" value="0" oninput="textXform('view-h1-text', 'h1')"></div>
                </div>

                <label>Gambar Belakang (PNG Transparent)</label>
                <input type="file" onchange="updateImage(this, 'view-h1-bg')">
                <div class="grid-control">
                    <div><label>X</label><input type="range" id="x-h1" min="-1000" max="1000" value="0" oninput="imgXform('view-h1-bg', 'h1')"></div>
                    <div><label>Y</label><input type="range" id="y-h1" min="-1000" max="1000" value="0" oninput="imgXform('view-h1-bg', 'h1')"></div>
                    <div><label>Zoom</label><input type="range" id="z-h1" min="10" max="500" value="100" oninput="imgXform('view-h1-bg', 'h1')"></div>
                    <div><label>Rotasi</label><input type="range" id="r-h1" min="-180" max="180" value="0" oninput="imgXform('view-h1-bg', 'h1')"></div>
                </div>
            </div>

            <div id="page-controls-container"></div>
        </div>

        <button class="btn-add" onclick="addNewPage()">+ TAMBAH HALAMAN</button>
        <button class="btn-export" onclick="exportPDF()">DOWNLOAD PDF (A4)</button>
        <button class="btn-export" style="background:#6366f1" onclick="exportPNG()">DOWNLOAD PNG (ZIP BATCH)</button>
    </div>

    <div class="preview-container" id="preview-list">
        <div class="page-wrapper" id="page-1">
            <div class="user-bg-layer">
                <img id="view-h1-bg" class="transform-layer" style="left:50%; top:50%; transform: translate(-50%, -50%);">
            </div>
            <img src="template/news1.png" class="template-frame">
            <div class="content-layer">
                <div id="view-h1-text" class="headline-text" style="top:50%; left:0; font-size:40px;">HEADLINE BERITA</div>
            </div>
        </div>
    </div>
</div>

<script>
    let pageCount = 1; // Mulai dari 1, Page 2 & 3 akan di-generate otomatis
    let configData = null;

    // Load Config dari JSON
    fetch('config.json')
        .then(response => response.json())
        .then(data => configData = data)
        .catch(err => console.error("Gagal memuat config.json", err));

    function checkAccess() {
        const cat = document.getElementById('auth-category').value;
        const code = document.getElementById('auth-code').value;
        
        const found = configData.templates.find(t => t.category === cat && t.code === code);
        
        if(found) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            // Auto generate Page 2 & 3
            addNewPage(); // Jadi Page 2
            addNewPage(); // Jadi Page 3
        } else {
            alert("Kombinasi Kategori & Kode Salah!");
        }
    }

    // Fungsi Transformasi Teks (Pusat di Tengah)
    function textXform(id, pref) {
        const x = document.getElementById(`tx-${pref}`).value;
        const y = document.getElementById(`ty-${pref}`).value;
        const z = document.getElementById(`tz-${pref}`).value / 100;
        const r = document.getElementById(`tr-${pref}`).value;
        const el = document.getElementById(id);
        if(el) el.style.transform = `translate(${x}px, ${y}px) scale(${z}) rotate(${r}deg)`;
    }

    // Fungsi Transformasi Gambar (Pusat di Tengah)
    function imgXform(id, pref) {
        const x = document.getElementById(`x-${pref}`).value;
        const y = document.getElementById(`y-${pref}`).value;
        const z = document.getElementById(`z-${pref}`).value / 100;
        const r = document.getElementById(`r-${pref}`).value;
        const img = document.getElementById(id);
        if(img) img.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${z}) rotate(${r}deg)`;
    }

    function updateImage(input, targetId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { 
                const img = document.getElementById(targetId);
                img.src = e.target.result;
                img.style.left = "50%";
                img.style.top = "50%";
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function updateText(id, val) { 
        const el = document.getElementById(id);
        if(el) el.innerText = val; 
    }

    function addNewPage() {
        pageCount++;
        const pNum = pageCount;
        const template = (pNum % 2 === 0) ? 'news2.jpg' : 'news3.jpg';
        
        // Buat Control di Sidebar
        const ctrl = document.createElement('div');
        ctrl.className = 'control-group';
        ctrl.innerHTML = `
            <h3>PAGE ${pNum}</h3>
            <label>Narasi Teks</label>
            <textarea id="in-p${pNum}-text" oninput="updateText('view-p${pNum}-text', this.value)" style="width:100%; height:50px; background:#0f172a; color:white; border:1px solid #475569;"></textarea>
            
            <div class="grid-control">
                <div><label>X</label><input type="range" id="tx-p${pNum}" min="-800" max="800" value="0" oninput="textXform('view-p${pNum}-text', 'p${pNum}')"></div>
                <div><label>Y</label><input type="range" id="ty-p${pNum}" min="-800" max="800" value="0" oninput="textXform('view-p${pNum}-text', 'p${pNum}')"></div>
            </div>

            <label>Gambar 1</label>
            <input type="file" onchange="updateImage(this, 'view-p${pNum}-img1')">
            <div class="grid-control">
                <div><label>X</label><input type="range" id="x-p${pNum}i1" min="-1000" max="1000" value="0" oninput="imgXform('view-p${pNum}-img1', 'p${pNum}i1')"></div>
                <div><label>Y</label><input type="range" id="y-p${pNum}i1" min="-1000" max="1000" value="0" oninput="imgXform('view-p${pNum}-img1', 'p${pNum}i1')"></div>
                <div><label>Zoom</label><input type="range" id="z-p${pNum}i1" min="10" max="400" value="100" oninput="imgXform('view-p${pNum}-img1', 'p${pNum}i1')"></div>
            </div>

            <label>Gambar 2</label>
            <input type="file" onchange="updateImage(this, 'view-p${pNum}-img2')">
            <div class="grid-control">
                <div><label>X</label><input type="range" id="x-p${pNum}i2" min="-1000" max="1000" value="0" oninput="imgXform('view-p${pNum}-img2', 'p${pNum}i2')"></div>
                <div><label>Y</label><input type="range" id="y-p${pNum}i2" min="-1000" max="1000" value="0" oninput="imgXform('view-p${pNum}-img2', 'p${pNum}i2')"></div>
                <div><label>Zoom</label><input type="range" id="z-p${pNum}i2" min="10" max="400" value="100" oninput="imgXform('view-p${pNum}-img2', 'p${pNum}i2')"></div>
            </div>
        `;
        document.getElementById('page-controls-container').appendChild(ctrl);

        // Buat Preview di Kanan
        const wrap = document.createElement('div');
        wrap.className = 'page-wrapper';
        wrap.id = `page-${pNum}`;
        wrap.innerHTML = `
            <img src="template/${template}" class="template-frame">
            <div class="content-layer">
                <div id="view-p${pNum}-text" class="headline-text" style="top:20%; left:0; color:black; font-size:18px; padding:0 40px; text-transform:none;"></div>
                <img id="view-p${pNum}-img1" class="transform-layer" style="width:30%; left:50%; top:50%;">
                <img id="view-p${pNum}-img2" class="transform-layer" style="width:30%; left:50%; top:50%;">
            </div>
        `;
        document.getElementById('preview-list').appendChild(wrap);
    }

    async function exportPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        for(let i=1; i<=pageCount; i++) {
            const canvas = await html2canvas(document.getElementById(`page-${i}`), {scale: 2, useCORS: true});
            if(i > 1) pdf.addPage();
            pdf.addImage(canvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, 210, 297);
        }
        pdf.save('Design_Result.pdf');
    }

    async function exportPNG() {
        for(let i=1; i<=pageCount; i++) {
            const canvas = await html2canvas(document.getElementById(`page-${i}`), {scale: 2});
            const link = document.createElement('a');
            link.download = `Page-${i}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    }
</script>

</body>
</html>
