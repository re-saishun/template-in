<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TEMPLATE-IN | Fixed Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; }
        body { margin: 0; font-family: 'League Spartan', sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }

        #auth-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .modal { background: var(--card); padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #334155; }
        .modal select, .modal input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; }
        .modal button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #main-app { display: none; width: 100%; height: 100vh; }
        .sidebar { width: 400px; background: #111827; padding: 20px; overflow-y: auto; border-right: 1px solid #334155; }
        .preview-container { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; gap: 60px; background: #1e293b; }
        
        .control-group { background: var(--card); padding: 18px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #475569; }
        h3 { margin: 0 0 15px 0; font-size: 14px; color: var(--primary); text-transform: uppercase; }
        label { display: block; margin: 12px 0 5px; font-size: 11px; color: #94a3b8; font-weight: bold; }
        .grid-control { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; }

        .page-wrapper { position: relative; box-shadow: 0 40px 80px rgba(0,0,0,0.6); background: white; line-height: 0; display: inline-block; }
        .template-frame { position: relative; z-index: 2; display: block; width: 500px; height: auto; pointer-events: none; }
        
        .layer { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
        .img-layer { z-index: 1; }
        .text-layer { z-index: 3; }

        .transform-layer { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); transform-origin: center; display: none; }
        .headline-text { position: absolute; width: 100%; text-align: center; color: black; font-weight: 700; transform-origin: center; line-height: 1.2; }

        .btn-add { background: #10b981; color: white; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; width: 100%; margin-bottom: 10px; }
        .btn-export { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="modal">
        <h2>TEMPLATE-IN</h2>
        <select id="auth-category">
            <option value="NEWS">NEWS</option>
        </select>
        <input type="password" id="auth-code" placeholder="KODE AKSES">
        <button onclick="checkAccess()">LOG IN EDITOR</button>
    </div>
</div>

<div id="main-app">
    <div class="sidebar">
        <h2 style="text-align:center; color:var(--primary);">DESIGN PANEL</h2>
        <div id="sidebar-controls">
            <div class="control-group">
                <h3>PAGE 1 (COVER)</h3>
                <label>Headline</label>
                <textarea oninput="updateText('v-p1-t', this.value)" style="width:100%; height:50px; background:#0f172a; color:white;">HEADLINE BERITA</textarea>
                <div class="grid-control">
                    <div><label>X</label><input type="range" id="tx-p1" min="-500" max="500" value="0" oninput="sync('text', 'v-p1-t', 'p1')"></div>
                    <div><label>Y</label><input type="range" id="ty-p1" min="-500" max="500" value="0" oninput="sync('text', 'v-p1-t', 'p1')"></div>
                </div>
                <label>Background</label>
                <input type="file" onchange="updateImage(this, 'v-p1-i1')">
                <div class="grid-control">
                    <div><label>X</label><input type="range" id="x-p1-i1" min="-600" max="600" value="0" oninput="sync('img', 'v-p1-i1', 'p1-i1')"></div>
                    <div><label>Zoom</label><input type="range" id="z-p1-i1" min="10" max="400" value="100" oninput="sync('img', 'v-p1-i1', 'p1-i1')"></div>
                </div>
            </div>
            <div id="dynamic-controls"></div>
        </div>
        <button class="btn-add" onclick="addNewPage()">+ TAMBAH HALAMAN</button>
        <button class="btn-export" onclick="exportPDF()">DOWNLOAD PDF</button>
    </div>

    <div class="preview-container" id="preview-list">
        <div class="page-wrapper" id="page-1">
            <div class="layer img-layer"><img id="v-p1-i1" class="transform-layer" style="width:100%"></div>
            <img src="template/news1.png" class="template-frame">
            <div class="layer text-layer"><div id="v-p1-t" class="headline-text" style="top:50%; font-size:40px;">HEADLINE BERITA</div></div>
        </div>
    </div>
</div>

<script>
    let pageCount = 1;

    function checkAccess() {
        // Simple Bypass untuk demo, ganti dengan logic fetch jika perlu
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        addNewPage(); addNewPage();
    }

    // FUNGSI SINKRONISASI UNIVERSAL (FIXED)
    function sync(type, targetId, prefix) {
        const el = document.getElementById(targetId);
        if(!el) return;

        if(type === 'text') {
            const x = document.getElementById(`tx-${prefix}`).value;
            const y = document.getElementById(`ty-${prefix}`).value;
            const z = document.getElementById(`tz-${prefix}`) ? document.getElementById(`tz-${prefix}`).value / 100 : 1;
            el.style.transform = `translate(${x}px, ${y}px) scale(${z})`;
        } else {
            const x = document.getElementById(`x-${prefix}`).value;
            const y = document.getElementById(`y-${prefix}`).value;
            const z = document.getElementById(`z-${prefix}`).value / 100;
            const r = document.getElementById(`r-${prefix}`) ? document.getElementById(`r-${prefix}`).value : 0;
            // Penting: translate(-50%, -50%) harus ada di depan agar tetap center
            el.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${z}) rotate(${r}deg)`;
        }
    }

    function updateImage(input, targetId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById(targetId);
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function updateText(id, val) { 
        const el = document.getElementById(id);
        if(el) el.innerText = val; 
    }

    function addNewPage() {
        pageCount++;
        const pNum = pageCount;
        const template = (pNum % 2 === 0) ? 'news2.jpg' : 'news3.jpg';
        
        // Sidebar Control Dinamis
        const ctrl = document.createElement('div');
        ctrl.className = 'control-group';
        ctrl.innerHTML = `
            <h3>PAGE ${pNum}</h3>
            <label>Teks</label>
            <textarea oninput="updateText('v-p${pNum}-t', this.value)" style="width:100%; height:40px; background:#0f172a; color:white;"></textarea>
            <div class="grid-control">
                <div><label>X</label><input type="range" id="tx-p${pNum}" min="-400" max="400" value="0" oninput="sync('text', 'v-p${pNum}-t', 'p${pNum}')"></div>
                <div><label>Y</label><input type="range" id="ty-p${pNum}" min="-400" max="400" value="0" oninput="sync('text', 'v-p${pNum}-t', 'p${pNum}')"></div>
            </div>
            <label>Gambar 1</label>
            <input type="file" onchange="updateImage(this, 'v-p${pNum}-i1')">
            <div class="grid-control">
                <div><label>X</label><input type="range" id="x-p${pNum}-i1" min="-500" max="500" value="0" oninput="sync('img', 'v-p${pNum}-i1', 'p${pNum}-i1')"></div>
                <div><label>Zoom</label><input type="range" id="z-p${pNum}-i1" min="10" max="300" value="100" oninput="sync('img', 'v-p${pNum}-i1', 'p${pNum}-i1')"></div>
            </div>
            <label>Gambar 2</label>
            <input type="file" onchange="updateImage(this, 'v-p${pNum}-i2')">
            <div class="grid-control">
                <div><label>X</label><input type="range" id="x-p${pNum}-i2" min="-500" max="500" value="0" oninput="sync('img', 'v-p${pNum}-i2', 'p${pNum}-i2')"></div>
                <div><label>Zoom</label><input type="range" id="z-p${pNum}-i2" min="10" max="300" value="100" oninput="sync('img', 'v-p${pNum}-i2', 'p${pNum}-i2')"></div>
            </div>
        `;
        document.getElementById('dynamic-controls').appendChild(ctrl);

        // Preview Dinamis
        const wrap = document.createElement('div');
        wrap.className = 'page-wrapper';
        wrap.id = `page-${pNum}`;
        wrap.innerHTML = `
            <div class="layer img-layer">
                <img id="v-p${pNum}-i1" class="transform-layer" style="width:40%">
                <img id="v-p${pNum}-i2" class="transform-layer" style="width:40%">
            </div>
            <img src="template/${template}" class="template-frame">
            <div class="layer text-layer">
                <div id="v-p${pNum}-t" class="headline-text" style="top:20%; font-size:18px; padding:0 30px; color:black;"></div>
            </div>
        `;
        document.getElementById('preview-list').appendChild(wrap);
    }

    async function exportPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        for(let i=1; i<=pageCount; i++) {
            const canvas = await html2canvas(document.getElementById(`page-${i}`), {scale: 2, useCORS: true});
            if(i > 1) pdf.addPage();
            pdf.addImage(canvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, 210, 297);
        }
        pdf.save('Sakatimes_Design.pdf');
    }
</script>

</body>
</html>
